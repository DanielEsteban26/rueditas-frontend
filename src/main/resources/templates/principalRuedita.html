<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <title>Principal Ruedita</title>
    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Encabezado de la página -->
    <div class="mt-5 mb-4">
        <h1>Caracteristicas de Vehiculo</h1>
    </div>
    <!-- Alerta de éxito que muestra los resultados -->
    <div class="alert alert-danger" role="alert">
        <h2>Resultado de Rueditas:</h2>
        <!-- Mostrar la marca del vehículo si está presente -->
        <p th:if="${rueditasModel.marca}">Marca: <span th:text="${rueditasModel.marca}"></span></p>
        <!-- Mostrar el modelo del vehículo si está presente -->
        <p th:if="${rueditasModel.modelo}">Modelo: <span th:text="${rueditasModel.modelo}"></span></p>
        <!-- Mostrar el número de asientos del vehículo si está presente -->
        <p th:if="${rueditasModel.nroAsientos}">Número de Asientos: <span th:text="${rueditasModel.nroAsientos}"></span></p>
        <!-- Mostrar el precio del vehículo si está presente -->
        <p th:if="${rueditasModel.precio}">Precio: <span th:text="${rueditasModel.precio}"></span></p>
        <!-- Mostrar el color del vehículo si está presente -->
        <p th:if="${rueditasModel.color}">Color: <span th:text="${rueditasModel.color}"></span></p>
    </div>
    <!-- Botón para regresar a la página de búsqueda -->
    <div class="d-grid mt-4">
        <a th:href="@{/rueditas/buscar}" class="btn btn-primary btn-lg">Regresar</a>
    </div>
</div>
</body>
</html>
